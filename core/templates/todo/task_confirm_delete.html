{%extends 'base.html'%}

{%block content%}
<div class="d-flex justify-content-center center h-100 w-100">
	<form method="post" class="d-flex justify-content-center align-items-center h-100 w-100 card card">
		{% csrf_token %}
		<h2>Delete Task</h2>
		<p>Are you sure that you want to delete <strong>"{{task}}"</strong>?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-danger" value="Delete">
			<a href="{% url 'todo:task_list'%}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
